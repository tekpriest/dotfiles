# cSpell:ignore shellcheck powerline pomicons
# shellcheck disable=SC1001,SC1012

include themes/Catppuccin-Mocha.conf

font_family        Dank Mono
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 11
disable_ligatures never

adjust_line_height 4

window_padding_width 5
remember_window_size yes
window_margin_width 0.2
window_border_width 0.2
hide_window_decorations yes

background_opacity 0.95
enable_audio_bell no
dynamic_background_opacity yes
draw_minimal_borders yes
cursor_blink_interval 0

# macos_thicken_font -0.5
macos_custom_beam_cusror yes
macos_custom_beam_cusror yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_option_as_alt yes
#confirm_os_window_close 0

# key mapping
kitty_mod super
map kitty_mod+enter new_window
map kitty_mod+n new_os_window_with_cwd

# mouse
mouse_hide_wait 1.0

# vim: ts=4 sts=2 sw=2 ft=bash
