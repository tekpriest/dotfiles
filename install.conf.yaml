- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.config/kitty: kitty
    ~/.config/alacritty: alacritty
    ~/.config/tpde: tpde
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/wezterm: wezterm
    ~/.config/fish: fish
    ~/.config/foot: foot
    ~/.local/bin: bin
    ~/.config/contour: contour
    ~/.config/nvim: nvim
    # ~/.config/rebelot: rebelot/.config/nvim

- create:
  - ~/Code


- shell:
  - [git submodule update --init --recursive, Installing submodules]
