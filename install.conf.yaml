- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.config/kitty: kitty
    ~/.config/alacritty: alacritty
    ~/.config/tpde: tpde
    ~/.tmux.conf: tmux.conf
    ~/.config/wezterm: wezterm
    ~/.config/fish: fish
    ~/.config/foot: foot
    ~/.local/bin: bin
    ~/.config/contour: contour
    ~/.config/nvim: nvim
    ~/.config/neovide: neovide
    # ~/.config/rebelot: rebelot/.config/nvim
    ~/.config/emacs: emacs
    ~/.config/doom: doom
    ~/.spacemacs: spacemacs
    ~/.editorconfig: editorconfig
    ~/.git-templates: git/templates
    ~/.config/zsh: zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zprofile

- create:
    - ~/Code

- shell:
    - [git submodule update --init --recursive, Installing submodules]
